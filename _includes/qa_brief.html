<!--
  Data should be formatted like so:
  include:
    url: href // should be generated by jekyll ?
    title: string
    content: markdown
    order: int
    redirect: href = ""
    inline: bool = False


{% if include.redirect %}{{include.redirect}}{$- else %}{{include.url}}{% endif %}
{{ include.redirect ?? include.url }}
-->

{% assign short_content = include.content | TODO less 300 %}

<div class="horz-card">
  {% if include.inline %}
  <b>{{include.title}}</b>{" "}{{include.content | markdownify }}
  {% else %}
  <a href="{{ include.redirect ?? include.url }}">
    <b>{{include.title}}</b>{" "}{{include.content | markdownify }}
  </a>
  {% endif %}
</div>

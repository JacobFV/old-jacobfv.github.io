{% for social in site.data.social %}

<!--Maybe only display starred social identities-->
{% if include.starred_only == true and social.star == false %}
{% continue %}
{% endif %}

{% capture icon %}
<figure style="display: inline-block; margin: 0;">
  {{ social.icon }}
  {% if include.detailed == true %}
  <figcaption style="font-size: small">
    <code>{{ social.id }}</code>
    {% if social.note %}
    <br>{{ social.note }}
    {% endif %}
  </figcaption>
  {% endif %}
</figure>
{% endcapture %}

<!--Maybe hyperlink icon-->
{% if social.url %}
<a href="{{ social.url }}">{{ icon }}</a>
{% else %}
<span title="{{social.id}}">{{ icon }}</span>
{% endif %}

{% endfor %}
